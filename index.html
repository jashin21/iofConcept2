<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOF Diagram Concept 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        img {
            max-width: 100%;
            height: auto;
            width: auto;
        }
    </style>

</head>

<body>
    
    <img id="mainImage" src="Overview.jpg" alt="IOF Integration Overview">

    <br>

    <!-- simple button copypasta
    <button onclick="changeImg('Overview.jpg')">Overview</button>
    <button onclick="changeImg('StrategicPlanning.jpg')">Strategic Planning</button>
    <button onclick="changeImg('Prioritisation.jpg')">Prioritisation</button>
    <button onclick="changeImg('Contestability.jpg')">Contestability</button>
    <button onclick="changeImg('RealWorldUse.jpg')">Real World Use</button>
    <button onclick="changeImg('Assurance.jpg')">Assurance</button>
    <button onclick="changeImg('Sourcing.jpg')">Sourcing</button>
    -->

    <br>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin-left: 20px;>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1" onclick="changeImg('Overview.jpg')">Overview</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3" onclick="changeImg('StrategicPlanning.jpg')">Strategic Planning</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2" onclick="changeImg('Prioritisation.jpg')">Prioritisation</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4" onclick="changeImg('Contestability.jpg')">Contestability</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio5" onclick="changeImg('RealWorldUse.jpg')">Real World Use</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6" onclick="changeImg('Assurance.jpg')">Assurance</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio7" onclick="changeImg('Sourcing.jpg')">Sourcing</label>
    </div>

    <script>
        function changeImg(fileName) {
            let img = document.querySelector("#mainImage");
            img.setAttribute('src', fileName);
        }
    </script>

</body>
</html>
